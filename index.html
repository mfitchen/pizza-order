<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>MFitchen | Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <!-- ======= Pizza Order Nav Bar ====== -->
      <div>
      </div>
      <!-- ======= Pizza Order Size ====== -->
      <form id="pizza-order-form">
        <div class="form-group">
          <div class="row">
            <div>
              <h3>PIZZA | Size</h3>
            </div>
          </div>
          <div class="row">
            <label for="pizza-size">Choose Pizza Size:</label>
            <select class="form-control" id="pizza-size">
              <option value=" Small">Small</option>
              <option value=" Medium">Medium</option>
              <option value=" Large">Large</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-4 center-text">
              <h4>Small &mdash; 10"</h4>
              <h5>1&ndash;2 People</h5>
              <img src="img/pizza.png" alt="Pizza Size: Small" class="img-responsive thumbnail pizza-sm">
            </div>
            <div class="col-md-4 center-text">
              <h4>Medium &mdash; 14"</h4>
              <h5>2&ndash;3 People</h5>
              <img src="img/pizza.png" alt="Pizza Size: Medium" class="img-responsive thumbnail pizza-md">
            </div>
            <div class="col-md-4 center-text">
              <h4>Large &mdash; 18"</h4>
              <h5>2&ndash;4 People</h5>
              <img src="img/pizza.png" alt="Pizza Size: Large" class="img-responsive thumbnail pizza-lg">
            </div>
          </div>
      <!-- ======= Pizza Order Toppings ====== -->
          <div class="row">
            <div>
              <h3>PIZZA | Toppings</h3>
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Cheese">
              <label for="toppings-cheese">Cheese</label>
              <img src="img/cheese.png" alt="Pizza Topping: Cheese" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Pepperoni">
              <label for="toppings-pepperoni">Pepperoni</label>
              <img src="img/pepperoni.png" alt="Pizza Topping: Pepperoni" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Bell Peppers">
              <label for="toppings-bell-peppers">Bell Peppers</label>
              <img src="img/bellpeppers.png" alt="Pizza Topping: Bell Peppers" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Canadian Bacon">
              <label for="toppings-canadian-bacon">Canadian Bacon</label>
              <img src="img/canadianbacon.png" alt="Pizza Topping: Canadian Bacon" class="img-responsive thumbnail">
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Pineapple">
              <label for="toppings-pineapple">Pineapple</label>
              <img src="img/pineapple.png" alt="Pizza Topping: Pineapple" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Olives">
              <label for="toppings-olives">Olives</label>
              <img src="img/olives.png" alt="Pizza Topping: Olives" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Mushrooms">
              <label for="toppings-mushrooms">Mushrooms</label>
              <img src="img/mushrooms.png" alt="Pizza Topping: Mushrooms" class="img-responsive thumbnail">
            </div>
            <div class="col-md-3">
              <input type="checkbox" name="toppings" value=" Extra Cheese">
              <label for="toppings-x-cheese">Extra Cheese</label>
              <img src="img/xcheese.png" alt="Pizza Topping: Extra Cheese" class="img-responsive thumbnail">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">ORDER!</button>
      </form>
      <!-- ======= Pizza Order Output ====== -->
        <div class="row">
          <div id="pizza-order-output">
            <ul id="pizza-order-list">
            </ul>
          </div>
        </div>
      <!-- ======= Pizza Order Detail ====== -->
        <div class="row">
          <div id="pizza-order-detail">
            <h3>Order Detail</h3>
            <p>Pizza Size: <strong><span class="pizza-size"></span></strong></p>
            <p>Pizza Ingredients: <strong><span class="pizza-ingredients"></span></strong></p>
            <p>Order Total:</p>
            <h2>$ <span class="order-total"></span><h2>
          </div>
        </div>

    </div>
  </body>
</html>
