<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>MFitchen | Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <!-- ======= Pizza Order Nav Bar ====== -->
      <div>
      </div>
      <!-- ======= Pizza Order Size ====== -->
      <form id="pizza-order-form">
        <div class="form-group">
          <div class="row">
            <div>
              <h3>PIZZA | Size</h3>
            </div>
          </div>
          <div class="row">
            <div>
              <label for="pizza-size">Choose Pizza Size:</label>
              <select class="form-control" id="pizza-size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
          </div>
      <!-- ======= Pizza Order Toppings ====== -->
          <div class="row">
            <div>
              <h3>PIZZA | Toppings</h3>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-cheese" name="cheese" value="true" />
              <label for="pizza-topping-cheese">Cheese</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-pepperoni" name="pepperoni" value="true" />
              <label for="pizza-topping-pepperoni">Pepperoni</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-bell-peppers" name="bell-peppers" value="true" />
              <label for="pizza-topping-bell-peppers">Bell Peppers</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-canadian-bacon" name="canadian-bacon" value="true" />
              <label for="pizza-topping-canadian-bacon">Canadian Bacon</label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-pineapple" name="pineapple" value="true" />
              <label for="pizza-topping-pineapple">Pineapple</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-olives" name="olives" value="true" />
              <label for="pizza-topping-olives">Olives</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-mushrooms" name="mushrooms" value="true" />
              <label for="pizza-topping-mushrooms">Mushrooms</label>
            </div>
            <div class="col-md-3">
              <input type="checkbox" id="pizza-toppings-x-cheese" name="x-cheese" value="true" />
              <label for="pizza-topping-x-cheese">Extra Cheese</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">ORDER!</button>
      </form>
      <!-- ======= Pizza Order Output ====== -->
        <div class="row">
          <div id="pizza-order-output">
            <ul id="pizza-order-list">
            </ul>
          </div>
        </div>
      <!-- ======= Pizza Order Detail ====== -->
        <div class="row">
          <div id="pizza-order-detail">
            <h3>Order Detail</h3>
            <p>Pizza Size: <strong><span class="pizza-size"></span></strong></p>
            <p>Pizza Ingredients:</p>
            <ul id="pizza-ingredients">
            </ul>
            <p>Order Total:</p>
            <h2>$ <span class="order-total"></span><h2>
          </div>
        </div>

    </div>
  </body>
</html>
